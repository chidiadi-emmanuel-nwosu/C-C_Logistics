<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/hero-bike.svg') }}?{{ cache_id }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='dist/css/output.css') }}?{{ cache_id }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='src/base.css') }}?{{ cache_id }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='src/header.css') }}?{{ cache_id }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='src/hero.css') }}?{{ cache_id }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='src/how_it_works.css') }}?{{ cache_id }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='src/features.css') }}?{{ cache_id }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='src/contact.css') }}?{{ cache_id }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='src/footer.css') }}?{{ cache_id }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='src/form_base.css') }}?{{ cache_id }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='src/register.css') }}?{{ cache_id }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='src/jquery-ui.css') }}">
    
    <script src="{{ url_for('static', filename='scripts/jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/header.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/register.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/form.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/jquery-ui.js') }}"></script>
</head>
<body>
    <div class="container mx-auto max-w-screen-xl">
        {% include 'header.html' %}
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="flash-message fixed top-0 right-0 left-0 w-96 mx-auto px-4 py-3 text-center " role="alert" data-id="{{ category }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <main class="">
            {% block content %}
            {% endblock %}
        </main>
    </div>

</body>
</html>
